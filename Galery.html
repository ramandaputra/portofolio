<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #111317;
            --primary-color-light: #1f2125;
            --primary-color-extra-light: #35373b;
            --secondary-color: #1fdd63;
            --secondary-color-dark: #1fdd63;
            --text-light: #d1d5db;
            --white: #ffffff;
            --max-width: 1200px;
        }

        span {
            color: #1fdd63;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        .section__container {
            max-width: var(--max-width);
            margin: auto;
            padding: 5rem 1rem;
        }

        .section__header {
            margin-bottom: 1rem;
            font-size: 2.25rem;
            font-weight: 600;
            text-align: center;
            color: var(--white);
        }

        .section__subheader {
            max-width: 600px;
            margin: auto;
            text-align: center;
            color: var(--text-light);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .image-description {
            margin-top: 10px;
            text-align: center;
            color: var(--text-light);
        }
    </style>
    <title>Gallery Page</title>
</head>

<body>
    <div class="section__container">
        <h1 class="section__header" style="color: #1fdd63;">Gallery</h1>

        <div class="section__subheader">
            <p>Click on the images to view them in full size.</p>
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <img src="1.JPG" alt="Image 1">
                <p class="image-description">Trans Studio Tanjungpinang</p>
            </div>
            <div class="gallery-item">
                <img src="2.JPG" alt="Image 2">
                <p class="image-description">Pompong Penyengat Island</p>
            </div>
            <div class="gallery-item">
                <img src="3.JPG" alt="Image 3">
                <p class="image-description">Lonely Friend</p>
            </div>
            <div class="gallery-item">
                <img src="4.JPG" alt="Image 3">
                <p class="image-description">Batam Street Pole</p>
            </div>
            <div class="gallery-item">
                <img src="5.JPG" alt="Image 3">
                <p class="image-description">Lonely Senusa Cafe</p>
            </div>
            <div class="gallery-item">
                <img src="6.JPG" alt="Image 3">
                <p class="image-description">SKA Traffic</p>
            </div>
            <div class="gallery-item">
                <img src="7.JPG" alt="Image 3">
                <p class="image-description">Jeng Kendil Menu</p>
            </div>
            <div class="gallery-item">
                <img src="8.JPG" alt="Image 3">
                <p class="image-description">One Alumni Cafe</p>
            </div>
            <div class="gallery-item">
                <img src="9.JPG" alt="Image 3">
                <p class="image-description">Vespa Shop Pekanbaru</p>
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>

</html>
